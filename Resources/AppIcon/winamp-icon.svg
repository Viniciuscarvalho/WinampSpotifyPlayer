<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Dark gradient like original Winamp -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB84D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67300;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="boltHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFDB99;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFB84D;stop-opacity:0" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="1024" height="1024" rx="225" ry="225" fill="url(#bgGradient)"/>

  <!-- Subtle inner shadow for depth -->
  <rect x="20" y="20" width="984" height="984" rx="215" ry="215"
        fill="none" stroke="#000000" stroke-width="2" opacity="0.3"/>

  <!-- Lightning bolt inspired by Winamp -->
  <g filter="url(#shadow)">
    <path d="M 620 200 L 350 500 L 480 500 L 380 780 L 700 420 L 550 420 L 620 200 Z"
          fill="url(#boltGradient)"
          stroke="#CC6600"
          stroke-width="8"
          stroke-linejoin="round"/>

    <!-- Highlight on left side of bolt -->
    <path d="M 600 230 L 370 500 L 480 500 L 400 720"
          fill="none"
          stroke="url(#boltHighlight)"
          stroke-width="16"
          stroke-linecap="round"
          opacity="0.6"/>
  </g>

  <!-- Subtle circular glow behind bolt -->
  <circle cx="512" cy="480" r="280"
          fill="radial-gradient(circle, rgba(255,140,26,0.15) 0%, rgba(255,140,26,0) 70%)"
          filter="url(#glow)"/>

  <!-- Small music note accent (optional, adds playback context) -->
  <g transform="translate(720, 720)" opacity="0.4">
    <path d="M 0 -40 Q 0 -50, 10 -50 L 10 0 Q 10 10, 0 10 Q -10 10, -10 0 L -10 -40 Z"
          fill="#FFB84D"/>
    <circle cx="10" cy="-50" r="8" fill="#FF8C1A"/>
  </g>
</svg>
