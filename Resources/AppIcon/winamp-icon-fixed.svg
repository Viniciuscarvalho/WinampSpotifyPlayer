<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <defs>
    <!-- Orange gradient for lightning bolt -->
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD966;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC6600;stop-opacity:1" />
    </linearGradient>

    <!-- Dark background gradient -->
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="1024" height="1024" rx="225" ry="225" fill="url(#darkGrad)"/>

  <!-- Lightning bolt - simplified shape -->
  <g transform="translate(512, 512)">
    <!-- Main bolt shape -->
    <path d="M 80 -280 L -120 -20 L 20 -20 L -100 260 L 160 -80 L 10 -80 Z"
          fill="url(#orangeGrad)"
          stroke="#995200"
          stroke-width="6"
          stroke-linejoin="round"/>

    <!-- Inner highlight for depth -->
    <path d="M 60 -260 L -100 -20 L 20 -20 L -80 200"
          fill="none"
          stroke="#FFDD88"
          stroke-width="12"
          stroke-linecap="round"
          opacity="0.5"/>
  </g>

  <!-- Small music note in corner (optional accent) -->
  <g transform="translate(820, 820)" opacity="0.3">
    <ellipse cx="0" cy="0" rx="24" ry="16" fill="#FF9933"/>
    <rect x="-2" y="-60" width="4" height="60" fill="#FF9933"/>
    <ellipse cx="0" cy="-60" rx="14" ry="10" fill="#FFB84D"/>
  </g>
</svg>
